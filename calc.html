<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Savings calculator</title>
    <link rel="stylesheet" href="calc.css" type="text/css" />
</head>
<body>

<div>
    <h1>Calculate the accumulated amount of savings:</h1>
    <br>
    <input type="number" placeholder="Base Annual Salary" id="baseSalary" /><br>
    <input type="number" placeholder="Saving Years" id="savingYears" /><br>
    <input type="number" placeholder="Yearly Raise Percentage" id="raisePercentage" /><br>
    <input type="number" placeholder="Yearly Saving Percentage" id="savingPercentage"/><br>
    <button onclick="calculateSavings()">Calculate</button>
    <input type="number" placeholder="result" id="result" readonly/><br>
</div>


<script src="/calc.js"></script>
</body>
</html>
